apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  selector:
    matchLabels:
      app: app 
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        # no version means latest
        image: 03_create_my_image_run_it_and_see_logs:latest
        ports:
        - containerPort: 80
