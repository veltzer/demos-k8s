apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: myservice
  labels:
    app: myapp
spec:
  selector:
    app: myapp
  # this is the default
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
